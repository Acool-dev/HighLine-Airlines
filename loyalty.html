<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loyalty Program - Roblox Airline</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Roblox Airline</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="flights.html">Flights</a></li>
        <li><a href="loyalty.html">Loyalty Program</a></li>
        <li><a href="book.html">Book a Flight</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="loyalty">
    <h2>Loyalty Program</h2>
    <p>Join our loyalty program and earn points for exclusive rewards!</p>
    <form id="loyalty-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <button type="submit">Join Now</button>
    </form>
    <div id="loyalty-message"></div>
    <div id="loyalty-points"></div>
    <div id="rewards">
      <h3>Available Rewards:</h3>
      <ul>
        <li>Free Flight (100 points)</li>
        <li>Priority Boarding (50 points)</li>
        <li>Extra Luggage (30 points)</li>
      </ul>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
